plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
        "org.junit.jupiter:junit-jupiter:5.8.1",
    )
    implementation 'com.codeborne:selenide:6.7.4'

    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'

}

test {
    useJUnitPlatform()
}